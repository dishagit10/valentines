<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fecfef);
            font-family: 'Arial', sans-serif;
            color: #fff;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 20px;
            border-radius: 15px;
            background-color: rgba(0, 0, 0, 0.4);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        .buttons {
            margin-top: 20px;
        }
        .buttons a {
            text-decoration: none;
            padding: 15px 30px;
            margin: 10px;
            font-size: 1.2rem;
            color: #fff;
            border: 2px solid #fff;
            border-radius: 30px;
            transition: 0.3s ease;
        }
        .buttons a:hover {
            background-color: #fff;
            color: #ff6f91;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Will You Be My Valentine?</h1>
        <p>You're the sweetest thing that ever happened to me! ðŸ’•</p>
        <div class="buttons">
            <a href="https://example.com/yes" target="_blank">Yes!</a>
            <a href="https://example.com/no" target="_blank">No</a>
        </div>
    </div>
</body>
</html>
